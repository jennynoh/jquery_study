<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing</title>
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
    <script>
        $(function () {
            $("div").find("b").css({ "font-size": "1.5em", "color": "red" });
            // $("div").children("#item").html("<i>자식이에요.</i>"); // 기존에 있던 데이터를 덮어씌움
            $("div").children("#item").append("<i>자식이에요.</i>"); // 기존에 있던 데이터에 추가됨 

            $("b").parent().css("background-color", "silver");
            $("p").eq(3).prevAll().css("background-color", "gold"); // eq()는 index 기준 
            $("div").prev().find("li:nth-child(2n)").css("color", "blue");
            $("div").prev().children().odd().css("color", "blue");

            // $("h3").css("color", "orange").filter(":even").css("color", "red");
            // end(): 메소드 체이닝을 통해 범위가 좁아진 상태를 이전 상태로 되돌림 
            $("h3").css("color", "orange").filter(":even").css("color", "red")
                .end().filter(":odd").css("background-color", "yellow");

        });
    </script>
</head>

<body>
    <h2>탐색(Traversing) 주요 메소드</h2>
    <ul>
        <li>find("선택자"): 선택한 요소의 자손 요소중에서 특정 조건에 부합하는 요소를 찾음</li>
        <li>children("선택자"): 선택한 요소의 자손 요소를 탐색</li>
        <li>parent() / parents("선택자"): 선택한 요소의 부모요소를 탐색</li>
        <li>next("선택자"): 선택한 요소의 형제 요소</li>
    </ul>

    <div>
        <p>첫번째 요소:<b>하나</b></p>
        <p id="item">둘</p>
        <p>셋</p>
        <p>넷</p>
        <p>다섯</p>
    </div>
    <hr>

    <h2>메소드 체이닝</h2>
    <h3>header-0</h3>
    <h3>header-1</h3>
    <h3>header-2</h3>
    <h3>header-3</h3>
    <h3>header-4</h3>
</body>

</html>
