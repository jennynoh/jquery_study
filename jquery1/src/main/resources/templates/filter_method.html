<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Method 선택자</title>
    <style>
        div.item1,
        div.item2,
        div.item3,
        div.item4 {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            float: left;
            margin: 5px;
        }

        div.first,
        div.second,
        div.third,
        div.fourth,
        h2 {
            clear: both;
        }
    </style>
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
    <script>
        $(function () {
            // index = 2인 요소
            $("div.item1").eq(2).css({ "background-color": "orange", "border": "2px dotted red" });
            // 짝수번째 요소
            $("div.item2:nth-child(2n)").css({ "background-color": "yellow" });
            // 짝수번째 요소가 아닌 요소
            $("div.item2").not(":nth-child(2n)").css({ "background": "silver" });
            // each(): 요소 개수만큼 함수 실행 
            $("div.item3").each(function () {
                if ($(this).is('.choice')) {
                    $(this).css("background", "green");
                }
            })

            //
            $("div.item4").css("background", "#c982dc").filter(".middle").css("border", "2px solid red");
        });
    </script>

</head>

<body>
    <h2>Filter Method 선택자: .eq(), .not(), .is()</h2>
    <div class="first">
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
    </div>
    <div class="second">
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
    </div>
    <div class="third">
        <div class="item3"></div>
        <div class="item3 choice"></div>
        <div class="item3 choice"></div>
        <div class="item3"></div>
        <div class="item3"></div>
        <div class="item3 choice"></div>
    </div>

    <h2>Filter Method: .filter()</h2>
    <div class="fourth">
        <div class="item4"></div>
        <div class="item4"></div>
        <div class="item4 middle"></div>
        <div class="item4 middle"></div>
        <div class="item4"></div>
        <div class="item4"></div>
    </div>
</body>

</html>
