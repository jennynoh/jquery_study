<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
    <script>
        $(function () {
            $("#checkAll").on('change', function () {
                if ($(this).is(":checked")) {
                    $("#memberTable input:checkbox").prop("checked", true);
                } else {
                    $("#memberTable input:checkbox").prop("checked", false);
                };
            });

            $("#deleteMember").on('click', function () {
                let data = $("#memberTable input:checkbox:checked").parent().parent();
                data.remove();
            });
        });
    </script>
</head>

<body>
